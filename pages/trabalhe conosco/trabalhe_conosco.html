          </div>

          <div class="col-md-3">
            <label for="">Nascimento</label>

            <span id="dataSucesso"></span>

          <div class="col-md-4">
            <label for="" class="d-block">Gênero</label>

            <span>Masculino</span>

            <input class="form-check-input" type="radio" class="form-control" id="" placeholder="">
            <span class="">Feminino</span>
          </div>

          <div class="col-md-8">
            <label for="">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="" maxlength="50">
            <span id="emailErro" style="color: red"></span>
            <span id="emailSucesso"></span>
          </div>

          <div class="col-md-4"></div>

          <div class="col-md-1">
            <label for="">DDD</label>
            <input type="text" class="form-control" id="dd" placeholder="11" maxlength="2">
            <span id="ddErro" style="color: red"></span>
            <span id="ddSucesso"></span>
          </div>

          <div class="col-md-3">
            <label for="">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="" maxlength="9">
            <span id="celErro" style="color: red"></span>
            <span id="celSucesso"></span>
          </div>

          <div class="col-md-8"></div>

          <div class="col-md-2">
            <label for="">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="" maxlength="8">
            <span id="cepErro" style="color: red"></span>
            <span id="cepSucesso"></span>    
          </div>

          <div class="col-md-6">
            <label for="">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="" maxlength="60">
            <span id="enderecoErro" style="color: red"></span>
            <span id="enderecoSucesso"></span>
          </div>

          <div class="col-md-4"></div>

          <div class="col-md-1">
            <label for="">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="">
          </div>

          <div class="col-md-4">

          </div>
