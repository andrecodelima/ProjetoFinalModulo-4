    <section class="box-form">
      <div style="width: 90%; display: flex; justify-content: center;">
        <form class="row" action="" id="form">

          <div class="col-md-8">
            <label for="">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="" title="informe o nome">
            <span id="nomeErro" style="color: red"></span>
            <span id="nomeSucesso"></span>
          </div>

          <div class="col-md-4"></div>

          <div class="col-md-3">
            <label for="">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="" maxlength="11" title="informe o cpf, APENAS NÚMEROS">
            <span id="cpfErro" style="color: red"></span>
            <span id="cpfSucesso"></span>
          </div>

          <div class="col-md-3">
            <label for="">Nascimento</label>
            <input type="text" class="form-control" id="nascimento" placeholder="" maxlength="8" title="informe a data, APENAS NÚMEROS">
            <span id="dataErro" style="color: red"></span>
            <span id="dataSucesso"></span>
          </div>

          <div class="col-md-2">
            <label for="cidade">Gênero</label>
            <select class="form-select form-select-mb mb-3" name="" id="genero">
              <option value="">Selecione uma gênero</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
            <span id="generoErro" style="color: red"></span>
            <span id="generoSucesso"></span>
          </div>

          <div class="col-md-8">
            <label for="">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="" maxlength="50" title="informe o email">
            <span id="emailErro" style="color: red"></span>
            <span id="emailSucesso"></span>
          </div>

          <div class="col-md-4"></div>

          <div class="col-md-1">
            <label for="">DDD</label>
            <input type="text" class="form-control" id="dd" placeholder="11" maxlength="2" title="informe o dd, APENAS NÚMEROS">
            <span id="ddErro" style="color: red;"></span>
            <span id="ddSucesso"></span>
          </div>

          <div class="col-md-3" style="margin-left: 8%;">
            <label for="">Celular</label>
            <input type="text" class="form-control" id="celular" placeholder="" maxlength="9" title="informe o celular, APENAS NÚMEROS">

            <span id="celSucesso"></span>
          </div>

          <div class="col-md-6"></div>

          <div class="col-md-2">
            <label for="">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="" maxlength="8" title="informe o cep, APENAS NÚMEROS">
            <span id="cepErro" style="color: red"></span>
            <span id="cepSucesso"></span>
          </div>

          <div class="col-md-6">
            <label for="">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="" maxlength="60">
            <span id="enderecoErro" style="color: red"></span>
            <span id="enderecoSucesso"></span>
          </div>

          <div class="col-md-4"></div>

          <div class="col-md-2">
            <label for="uf">UF</label>
            <select class="form-select form-select-md" name="estados-brasil" id="uf" onchange="estado()">
              <option value="">SELECIONE</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="cidade">Cidade</label>
            <select class="form-select form-select-lg mb-3" name="cidades-brasil" id="cidade">
              <option value="">Selecione uma cidade</option>
              <option value=""></option>
            </select>
            <span id="cidadeErro" style="color: red"></span>
            <span id="cidadeSucesso"></span>
          </div>


          <div class="col-md-4">
            <label for="">Complemento</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>

          <div class="col-md-2">
          </div>

          <div class="col-md-2">
            <label for="">Experiência</label>
            <input type="text" class="form-control" id="experiencia" placeholder="" maxlength="2" title="informe sua experiencia, APENAS NÚMEROS">
            <span id="expErro" style="color: red"></span>
            <span id="expSucesso"></span>
          </div>


          <div class="col-md-3">
            <label for="">Poste 3 fotos</label>
            <input type="file" class="form-control" id="file1" placeholder="">
          </div>

          <div class="col-md-3">
            <label for="">Poste 3 fotos</label>
            <input type="file" class="form-control" id="file2" placeholder="">
          </div>

          <div class="col-md-3">
            <label for="">Poste 3 fotos</label>
            <input type="file" class="form-control" id="file3" placeholder="">
          </div>

          </div>

          <div class="col-md-3">
            <button class="btn btn-dark rounded-0" type="button" onclick="salvar()">Enviar</button>
          </div>
          <div class="col-md-3" style="margin-left: 50%;">
            <button class="btn btn-secondary rounded-0" type="button" onclick="limpar()">Limpar</button>
          </div>
