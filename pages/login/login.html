    <section class="box-form">
      <div style="width: 90%; display: flex; justify-content: center;">
        <form class="row" action="" id="form-login">

            <div class="col-md-6">
              <label for="">Usuário</label>
              <div id="dica-usuario" class="dica">Insira o número</div>
              <input type="text" class="form-control" id="usuario" placeholder="" title="informe o nome">
              <span id="usuarioErro" style="color: red"></span>
            </div>

            <div class="col-md-4" style="margin-left: 3%">
              <label for="">Senha</label>
              <div id="dica-senha" class="dica">Insira o número</div>
              <input type="password" class="form-control" id="senha" placeholder="" maxlength="11" title="Informe sua senha">
              <span id="senhaErro" style="color: red"></span>
            </div>
            
            <div class="col-md-3">
              <button class="btn btn-dark rounded-0" type="button" onclick="login()">Enviar</button>
            </div>
            <div class="col-md-3" style="margin-left: 2%;">
              <button class="btn btn-secondary rounded-0" type="button" onclick="limpar()">Limpar</button>
            </div>
        </form>
      </div>
    </section>
